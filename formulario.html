<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripiton" content="Inciando o planejamento de Seguro de vida">
    <link rel="stylesheet"  type="text/css"  href="formulario.css">
    <title>Entrando em contato</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="logo.jpg">
        <nav class="cabecalho-menu" >
            <a class="cabecalho-menu-itens"   href="">Home</a>
            <a class="cabecalho-menu-itens"  href="">Parte A</a>
            <a class="cabecalho-menu-itens"  href="">Parte B</a>
        </nav>
    </header>

    <main>
            <form class="grupo-pai" action="">
                <fieldset class="grupo-filho">
                    <div class="p1">
                        <label class="rot" for="data"> Quando você nasceu?</label>
                    </div>
                    <div>
                        <input type="date" name="data" id="data">
                    </div>
                    <div class="p1">
                        <div>
                            <label class="rot" >Qual sexo foi registrado no seu nascimento?</label>
                        </div>
                        <label for="radio">
                            <input type="radio"  name="masculino" value="Masculino" >Masculino
                        </label> 
                        <label for="radio">
                            <input type="radio"  name="feminino" value="Masculino" >Feminino
                        </label>
                    </div>
                    <div><label  class="rot" for="altura">Qual é o seu peso e altura</label></div>
                        <input class="sx" type="number" peso="sexo" id="peso">
                        <input class="sx" type="number" altura="sexo" id="altura">
                    <div>
                        <div><label class="rot"  for="opt">Fumou nos últimos 24 meses</label></div>
                        <select name="opt" id="opt">
                            <option selected value="">Selecione uma opção</option>
                            <option value="S">Sim</option>
                            <option value="N">Não</option>
                        </select>
                    </div>
                    <div>
                        <div><label class="rot"  for="profissao">Qual é a Sua última profisssão</label></div>
                        <input type="text" name="profissao" id="profissao">
                    </div>
                    <div>
                        <div><label class="rot"  for="faixaRenda">Qual é a sua faixa de renda</label></div>
                        <select name="faixa" id="faixaRenda">
                            <option selected disabled value=""> Selecione sua Faixa de Renda </option>
                            <option value="1">R$ 1.500,00</option>
                            <option value="2">R$ 2.500,00</option>
                            <option value="3">R$ 3.500,00</option>
                            <option value="4">R$ 4.500,00</option>
                            <option value="5">R$ 5.500,00</option>
                            <option value="6">R$ 6.500,00</option>
                        </select>
                    </div>
                    <div><button class="botao" type="submit">Enviar</button></div>
                </fieldset>
            </form>
    </main>

    <footer>

    </footer>
</body>
</html>
